<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYTOP</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script type="module">
      import { ColorSchemeScript } from "@mantine/core";
      document.head.insertAdjacentHTML(
        "beforeend",
        ColorSchemeScript?.({ defaultColorScheme: "light" }) ?? ""
      );
    </script>
    <style>
      html,
      body {
        height: 100%;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #main-container {
        width: 100%;
        height: 100%;
        display: flex;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
